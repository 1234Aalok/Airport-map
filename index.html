        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[23.71583361876443,71.73441981019711],[33.732717297540546,94.2554760195571]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_District_join_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DISTRICT</th>\
                        <td>' + (feature.properties['DISTRICT'] !== null ? autolinker.link(feature.properties['DISTRICT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Shape_Area</th>\
                        <td>' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Total_popu</th>\
                        <td>' + (feature.properties['Total_popu'] !== null ? autolinker.link(feature.properties['Total_popu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Male</th>\
                        <td>' + (feature.properties['Male'] !== null ? autolinker.link(feature.properties['Male'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Female</th>\
                        <td>' + (feature.properties['Female'] !== null ? autolinker.link(feature.properties['Female'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">area_in_km</th>\
                        <td>' + (feature.properties['area_in_km'] !== null ? autolinker.link(feature.properties['area_in_km'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

            }
            if (feature.properties['"Total_popu"/ "Shape_Area" '] >= 0.000858 && feature.properties['"Total_popu"/ "Shape_Area" '] <= 0.003512 ) {
                return {
                pane: 'pane_District_join_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

            if (feature.properties['"Total_popu"/ "Shape_Area" '] >= 0.003512 && feature.properties['"Total_popu"/ "Shape_Area" '] <= 0.004938 ) {
                return {

        map.createPane('pane_District_join_1');
        map.getPane('pane_District_join_1').style.zIndex = 401;
        map.getPane('pane_District_join_1').style['mix-blend-mode'] = 'normal';
        var layer_District_join_1 = new L.geoJson(json_District_join_1, {

        function pop_Airports_2(feature, layer) {
            layer.on({

                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()

                    }

                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Airports_2_0() {
            return {
                pane: 'pane_Airports_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Airports_2.svg',
            iconSize: [19.759999999999998, 19.759999999999998]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Airports_2');
        map.getPane('pane_Airports_2').style.zIndex = 402;
        map.getPane('pane_Airports_2').style['mix-blend-mode'] = 'normal';
        var layer_Airports_2 = new L.geoJson(json_Airports_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Airports_2',
            layerName: 'layer_Airports_2',
            pane: 'pane_Airports_2',
            onEachFeature: pop_Airports_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Airports_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Airports_2);
        map.addLayer(layer_Airports_2);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Male": "int","Total_Case": "int"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Male = document.createElement("div");
            div_Male.id = "div_Male";
            div_Male.className = "slider";
            document.getElementById("menu").appendChild(div_Male);
            var lab_Male = document.createElement('div');
            lab_Male.innerHTML  = 'Male: <span id="val_Male"></span>';
            lab_Male.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Male);
            var reset_Male = document.createElement('div');
            reset_Male.innerHTML = 'clear filter';
            reset_Male.className = 'filterlabel';
            lab_Male.className = 'filterlabel';
            reset_Male.onclick = function() {
                sel_Male.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Male);
            var sel_Male = document.getElementById('div_Male');
            noUiSlider.create(sel_Male, {
                connect: true,
                start: [3192, 1035726],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 3192,
                max: 1035726
                }
            });
            sel_Male.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_Male = document.getElementById('val_Male');
            val_Male.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Total_Case = document.createElement("div");
            div_Total_Case.id = "div_Total_Case";
            div_Total_Case.className = "slider";
            document.getElementById("menu").appendChild(div_Total_Case);
            var lab_Total_Case = document.createElement('div');
            lab_Total_Case.innerHTML  = 'Total_Case: <span id="val_Total_Case"></span>';
            lab_Total_Case.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Total_Case);
            var reset_Total_Case = document.createElement('div');
            reset_Total_Case.innerHTML = 'clear filter';
            reset_Total_Case.className = 'filterlabel';
            lab_Total_Case.className = 'filterlabel';
            reset_Total_Case.onclick = function() {
                sel_Total_Case.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Total_Case);
            var sel_Total_Case = document.getElementById('div_Total_Case');
            noUiSlider.create(sel_Total_Case, {
                connect: true,
                start: [82, 323421],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 82,
                max: 323421
                }
            });
            sel_Total_Case.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_Total_Case = document.getElementById('val_Total_Case');
            val_Total_Case.innerHTML = values.join(' - ');
                filterFunc()
            });
        </script>
